<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr= [2,3,2,2,2,4,4,4,4,4,1];
        var maxcount = 0;
        var maxelement;
        console.log(arr);
        for(let i=0;i<=arr.length-1;i++)
        {
            let count = 1;
            for(let j=i+1;j<=arr.length-1;j++)
            {
                if(arr[j]===arr[i])
                {
                    count++;
                    if (count > maxcount) 
                        {
                            maxcount=count;
                            maxelement = arr[j];
                        }
                }            
            }
        }
        console.log(maxelement);
    </script>
</body>
</html>
